<div class="container-fluid py-3">
  <div class="heading">Welcome To SHIELD</div>
  <div class="row justify-content-center my-5">
    <div class="col-4">
      <form [formGroup]="reactiveForm" #form="ngForm">
        <div class="row">
          <div *ngIf = "otpErrFlag">
            <div class="form-group">
              <div class = "col-md alert alert-danger">
                <span>{{otpErrDesc}}</span>
              </div>
            </div>
          </div>
<!--          <div *ngIf = "httpErrorResp">-->
<!--            <div class="form-group">-->
<!--              <div class = "col-md alert alert-danger">-->
<!--                <span>Sorry. We are facing some technical issues. Please try again later</span>-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="otp" class="form-label">Please scan the QR code in Google Authenticator App:</label>
            <img src="{{setQrImageUrl}}"/>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label class="form-label">Please enter OTP:</label>
            <input type="text" id="otp" name="otpCode" formControlName="otpCode" placeholder="OTP" required minlength="1" maxlength="6" class="form-control form-control-sm"
                   [class.is-invalid]="otpCode.invalid && (otpCode.dirty || otpCode.touched)">
            <div *ngIf="otpCode.invalid && (otpCode.dirty || otpCode.touched)" class="invalid-feedback">
              <div *ngIf="otpCode.errors?.['required']">
                This field is required.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2 d-grid">
            <button type="button" class="btn btn-sm btn-primary" (click)="authenticateOtp()">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
